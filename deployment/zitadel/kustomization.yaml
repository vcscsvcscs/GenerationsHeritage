apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: generations-heritage

resources:
  - ./cert-job.yaml
  - ./secrets.yaml
  - ./ingressRoute.yaml

helmCharts:
  - name: bitnami
    repo: https://charts.bitnami.com/bitnami
    releaseName: postgresql
    namespace: generations-heritage
    version: 12.10.0
    valuesFile: postgres-values.yaml
  - name: zitadel
    repo: https://charts.zitadel.com
    releaseName: zitadel
    namespace: generations-heritage
    version: 8.5.0
    valuesFile: ./values.yaml

patches:
  - target:
      kind: CronJob
    patch: |
      - op: replace
        path: /apiVersion
        value: batch/v1
  - target:
      name: zitadel-setup
      kind: Job
    patch: |
      - op: add
        path: /metadata/annotations/argocd.argoproj.io~1sync-wave
        value: 4
  - target:
      name: zitadel-setup
      kind: Job
    patch: |
      - op: add
        path: /metadata/annotations/argocd.argoproj.io~1hook
        value: Sync
  - target:
      name: zitadel-init
      kind: Job
    patch: |
      - op: add
        path: /metadata/annotations/argocd.argoproj.io~1sync-wave
        value: 3
  - target:
      name: zitadel-init
      kind: Job
    patch: |
      - op: add
        path: /metadata/annotations/argocd.argoproj.io~1hook
        value: Sync